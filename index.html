<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ui Elements</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>
<body>
    
    <main id="main-box">

        <!-- DROPDOWN MENU -->

        <div class="dropdown-menu neo-skeuomorphism ui-element">
            <h2>What is a dropdown-menu ? <span class="arrow"></span></h2>
            <p class="inactive">A drop-down menu is a list of items that appear whenever a piece of text or a button is clicked.</p>
        </div>

        <!-- MODAL -->

        <div class="ui-element">
            <h2 class="modal-btn neo-skeuomorphism">PRESS ME</h2>
            <div class="modal-pop-up inactive">
                <div class="modal-text neo-skeuomorphism-active">
                    <h2>I'm a modal window <span class="cross"></span></h2>
                    <p>A modal is a dialog box/popup window that is displayed on top of the current page:</p>
                </div> 
            </div>
        </div>

        <!-- ON OFF -->

        <div class="on-off ui-element">
            <label class="switch neo-skeuomorphism-active">
                <input type="checkbox">
                <span class="slider neo-skeuomorphism"></span>
            </label>
        </div>

        <!-- ACCORDION -->

        <div class="accordion neo-skeuomorphism-active ui-element">
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
            <div class="img"></div>
        </div>

        <!-- CAROUSEL -->
        
        <div class="carousel neo-skeuomorphism-active ui-element">

            <div class="child neo-skeuomorphism">
                <div class="c-element"></div>
                <div class="c-element"></div>
                <div class="c-element"></div>
                <div class="c-element"></div>
            </div>
            
            <nav>
                <div class="select-el previous-element neo-skeuomorphism"></div>
                <div class="select-el next-element neo-skeuomorphism"></div>
            </nav>
            
            <ul class="pagination">
                <li class="neo-skeuomorphism-active "></li>
                <li class="neo-skeuomorphism-active "></li>
                <li class="neo-skeuomorphism-active"></li>
                <li class="neo-skeuomorphism-active "></li>
            </ul>

        </div>
        
    </main>

    <script src="main.js"></script>
</body>
</html>
